<section class="vh-100" style="background-color: rgba(30,88,107,255);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img src="/assets/images/logo.png" style="max-height: 50px; " alt="logo" class="logo img-fluid">
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="w-75">
                    <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
                  </div>

                  <div class="w-75">
                    <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
                  </div>

                  <div class="pt-1 mb-4">
                    <button  [disabled]="loginForm.invalid" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit  ">Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/account/register"
                      style="color: #393f81;">Register here</a></p>
                  <div class="justify-content-between">
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
