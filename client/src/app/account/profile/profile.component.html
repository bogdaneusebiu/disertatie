<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-3 border-right" *ngIf="(user$ | async) as user">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
            <span class="font-weight-bold">{{user.displayName}}</span>
            <span class="text-black-50">{{user.email}}</span>
          </div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5" [formGroup]="accountForm">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Profile Settings</h4>
              </div>
              <div class="row mt-2">
                <div class="form-group col-6">
                  <app-text-input [label]="'First Name'" formControlName="firstName"></app-text-input>
                </div>
                <div class="form-group col-6">
                  <app-text-input [label]="'Last Name'" formControlName="lastName"></app-text-input>
                </div>
              </div>
              <div class="row mt-3">
                <div class="form-group col-6">
                  <app-text-input [label]="'Phone Number'" formControlName="phoneNumber"></app-text-input>
                </div>
                  <div class="col-md-6"></div>
                  <div class="form-group col-6">
                    <app-text-input [label]="'Street'" formControlName="street"></app-text-input>
                  </div>
                  <div class="form-group col-6">
                    <app-text-input [label]="'City'" formControlName="city"></app-text-input>
                  </div>
                  <div class="form-group col-6">
                    <app-text-input [label]="'Judet'" formControlName="judet"></app-text-input>
                  </div>
                  <div class="form-group col-6">
                    <app-text-input [label]="'Zip Code'" formControlName="zipCode"></app-text-input>
                  </div>
                  <div class="form-group col-12">
                    <app-text-input [label]="'Email'" formControlName="email"></app-text-input>
                  </div>
                  <div class="form-group col-12">
                    <app-text-input [label]="'Display Name'" formControlName="displayName"></app-text-input>
                  </div>
              </div>
              <div class="mt-3 text-center">
                <button class="btn btn-outline-success profile-button" (click)="saveUserChanges()"
                [disabled]="!accountForm.valid || !accountForm.dirty">Save Profile</button>
              </div>
          </div>
      </div>

  </div>
</div>
