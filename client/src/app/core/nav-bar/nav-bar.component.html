<div class="d-flex flex-column justify-content-between flex-md-row align-items-center p-3 px-md-4 m-2 shadow-sm fixed-top" style="background-color: rgba(35,41,53,255);border-radius: 50px;">

  <img src="/assets/images/logo.png" style="max-height: 50px; " alt="logo" class="logo img-fluid" routerLink="/" >
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger">
    <a class="p-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2" routerLink="/test-error">Errors</a>
  </nav>
  <div class="d-flex align-item-center">
    <a routerLink="/basket" class="position-relative me-3">
      <i class="fa fa-shopping-cart fa-2x"></i>
      <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
    </a>
    <ng-container *ngIf="(currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn-outline-secondary mx-2" >Login</a>
      <a routerLink="/account/register" class="btn btn-outline-secondary" >Sign up</a>
    </ng-container>

    <ng-container *ngIf="(currentUser$ | async) as user">
      <div class="drowdown mt-1 mr-5" dropdown>
        <a class="dropdown-toggle my-2" style="cursor: pointer;" dropdownToggle>
          <strong>Welcome {{user.displayName}} !</strong>
        </a>
        <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer; background-color:  rgba(35,41,53,255);border-radius: 15px" *dropdownMenu="">
          <a routerLink="account/profile" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-user-circle-o me-3"></i> Profile
          </a>
          <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-shopping-cart me-3"></i> View basket
          </a>
          <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-history me-3"></i> View orders
          </a>
          <div class="dropdown-divider" ></div>
          <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-sign-out me-3"></i> Logout
          </a>
        </div>
      </div>
    </ng-container>
  </div>

</div>
