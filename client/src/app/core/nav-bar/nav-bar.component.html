<div class="d-flex flex-column justify-content-between flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">

  <img src="/assets/images/logo.png" style="max-height: 50px; " alt="logo" class="logo img-fluid" routerLink="/" >
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger">
    <a class="p-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2" routerLink="/test-error">Errors</a>
  </nav>
  <div class="d-flex align-item-center">
    <a routerLink="/basket" class="position-relative text-decoration-none mx-4">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark "></i>
      <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
    </a>
    <a class="btn btn-outline-secondary mx-2" >Login</a>
    <a class="btn btn-outline-secondary" >Sign up</a>
  </div>

</div>
