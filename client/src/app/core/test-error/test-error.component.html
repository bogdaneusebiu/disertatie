<div class="container my-5">
  <button class="btn btn-outline-primary mx-3" (click)="get404Error()">Test 404 error</button>
  <button class="btn btn-outline-primary mx-3" (click)="get500Error()">Test 500 error</button>
  <button class="btn btn-outline-primary mx-3" (click)="get400Error()">Test 400 error</button>
  <button class="btn btn-outline-primary mx-3" (click)="get400ValidationError()">Test Validation error</button>
  <div class="row mt-5" *ngIf="validationError">
    <ul class="text-danger">
      <li *ngFor="let error of validationError">{{error}}</li>
    </ul>
  </div>
</div>
