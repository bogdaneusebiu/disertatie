<div class="card mb-4" *ngIf="(basketTotals$ | async) as totals">
  <div class="card-header py-3">
    <h5 class="mb-0">Order Summary</h5>
  </div>
  <div class="card-body">
    <span class="my-2 text-faded" style="font-style: italic;">Shipping costs will be added based on the choices during checkout</span>
    <ul class="list-group list-group-flush mt-2">
      <li
        class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0 mt-3">
        Order Subtotal
        <span>{{totals.subtotal | currency:'EUR'}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center px-0">
        Shipping and handling
        <span>{{totals.shipping | currency:'EUR'}}</span>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
        <div>
          <strong>Total amount</strong>
          <strong>
            <p class="mb-0">(including TVA)</p>
          </strong>
        </div>
        <span><strong>{{totals.total | currency:'EUR'}}</strong></span>
      </li>
    </ul>
  </div>
</div>
