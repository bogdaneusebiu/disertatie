<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-light">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button (click)="addItemToBasket()" type="button" class="btn btn-primary mx-1">
        <i class="fa fa-shopping-cart"></i>
      </button>
      <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-primary mx-1">View</button>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{product.id}}">
      <h6 class="text-uppercase">{{product.name}}</h6>
    </a>
    <p class="text-dark fs-5 fw-bold mb-0">{{product.price | currency: 'EUR'}}</p>
    <small class="text-body-secondary">9 mins</small>
  </div>
</div>
